  <style>
    /* Critical CSS to prevent FOUC / White Flash */
    #root {
      min-height: 100vh;
    }

    body {
      background-color: #0a0a0a;
      margin: 0;
    }

    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #d4af37;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.3;
        transform: scale(0.8);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
  </style>
