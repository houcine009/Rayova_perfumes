# Rayova Perfumes - Optimized Nginx Configuration

# 1. SEO: Redirect www to non-www
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.rayovaparfums.com;

    # SSL Configuration (Assuming Certbot/LetsEncrypt)
    # ssl_certificate /etc/letsencrypt/live/rayovaparfums.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/rayovaparfums.com/privkey.pem;

    return 301 https://rayovaparfums.com$request_uri;
}

# 2. Principal Frontend - SPA
server {
    listen 80;
    listen 443 ssl http2;
    server_name rayovaparfums.com;

    root /var/www/frontend;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Ultimate Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "upgrade-insecure-requests" always;

    # Precise SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache Control for Static Assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2|avif|mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/rayova_frontend_access.log;
    error_log /var/log/nginx/rayova_frontend_error.log;

    # SSL Configuration (Assuming Certbot/LetsEncrypt)
    # ssl_certificate /etc/letsencrypt/live/rayovaparfums.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/rayovaparfums.com/privkey.pem;
}

# 3. Backend API
server {
    listen 80;
    listen 443 ssl http2;
    server_name api.rayovaparfums.com;

    location / {
        proxy_pass http://127.0.0.1:8000; # Adjust if backend is in a container or different port
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Robust CORS for both domains
        set $cors_origin "";
        if ($http_origin ~* (https?://(www\.)?rayovaparfums\.com)$ ) {
            set $cors_origin $http_origin;
        }

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept, X-Requested-With, X-CSRF-TOKEN' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 3600 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept, X-Requested-With, X-CSRF-TOKEN' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Standard Security Headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Logging
    access_log /var/log/nginx/rayova_api_access.log;
    error_log /var/log/nginx/rayova_api_error.log;

    # SSL Configuration (Assuming Certbot/LetsEncrypt)
    # ssl_certificate /etc/letsencrypt/live/rayovaparfums.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/rayovaparfums.com/privkey.pem;
}
